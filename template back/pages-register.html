<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">Assurini</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <form method="POST" action="127.0.0.1:5000/signup">
                      <h2>Sign up</h2>
                      <label for="email">Email</label>
                      <input type="text" name="email" required />
                      <div class="email error"></div>
                      <label for="password">Password</label>
                      <input type="password" name="password" required />
                      <div class="password error"></div>
                      <label for="last_name">Last Name</label>
                      <input type="text" name="last_name"  required />
                      <div class="last_name error"></div>
                      <label for="first_name">First Name</label>
                      <input type="text" name="first_name" required />
                      <div class="first_name error"></div>
                      <label for="gender">Gender</label>
                      <select name="gender">
                        <option value="" disabled selected>Choose Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                      <div class="gender error"></div>
                      <label for="role">Role</label>
                      <select name="role">
                        <option value="" disabled selected>Choose Role</option>
                        <option value="Admin" >Admin</option>
                        <option value="Expert" >Expert</option>
                        <option value="Agence" >Agence</option>
                        <option value="Client" >Client</option>
                      </select>
                      <div class="role error"></div>
              
                      <label for="date_of_birth">Date of Birth</label>
                      <input type="date" name="date_of_birth"  required />
                      <div class="date_of_birth error"></div>
                      <label for="phone_number">Phone Number</label>
                      <input type="text" name="phone_number"  required />
                      <div class="phone_number error"></div>
                      <label for="address">Address</label>
                      <input type="text" name="address"  required />
                      <div class="address error"></div>
                      <button>Sign up</button>
                    </form>
                    <div id="notification"></div>
                <script>
                    const form = document.querySelector('form');
                    form.addEventListener('submit', async (e) => {
                      e.preventDefault();
                      // get values
                      const email = form.email.value;
                      const password = form.password.value;
                      const last_name = form.last_name.value;
                      const first_name = form.first_name.value;
                      const gender = form.gender.value;
                      const role = form.role.value;
                      const date_of_birth = form.date_of_birth.value;
                      const phone_number = form.phone_number.value;
                      const address = form.address.value;
                    try {
                      const res = await fetch('http://127.0.0.1:5000/signup', { 
                        method: 'POST', 
                        body: JSON.stringify({ email, password, last_name , first_name , gender, role, date_of_birth, phone_number, address}),
                        headers: {'Content-Type': 'application/json'}
                      });
                      // handle response
                      console.log(res);
                    }
                    catch (err) {
                      console.log(err);
                    }
                  });
                </script>
               
          </div>
              </div>

            </div>
          </div>
